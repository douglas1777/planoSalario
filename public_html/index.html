<!DOCTYPE html>


<html>
<head>
<script>

function calcAum(){
var inpObj = document.getElementById('id1'), num1, res;
num1 = parseInt(document.getElementById('n1').value);

if (inpObj.value=="A"){
res = num1*1.1;
}
if (inpObj.value=="B"){
res = num1*1.15;
}
if (inpObj.value=="C"){
res = num1*1.20;
}
document.getElementById('res').value = res;
}

</script>
</head>

<body>

Escolha o Plano de Trabalho ( A / B / C ) e digite o salário:<br>
Plano de Trabalho: <input type="text" id="id1" size="3">
Salário: <input type="text" id="n1" size="3">
Novo Salário: <input type="text" id="res" size="3">
<input type="button" value="OK" onclick="calcAum()">

</body>
</html>
